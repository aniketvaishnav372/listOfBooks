{% extends "library/base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this book?</h1>
<p><strong>Title:</strong> {{ object.title }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
