{% extends "library/base.html" %}

{% block title %}Add/Edit Book{% endblock %}

{% block content %}
<h1>{% if object %}Edit Book{% else %}Add Book{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
